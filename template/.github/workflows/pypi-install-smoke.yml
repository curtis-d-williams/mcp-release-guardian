name: PyPI install smoke

on:
  push:
    tags:
      - "v*"

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for context only)
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Derive version from tag
        id: ver
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VER="${TAG#v}"
          echo "ver=$VER" >> "$GITHUB_OUTPUT"
          echo "Using ver=$VER"

      - name: Install from PyPI
        shell: bash
        run: |
          python -m pip install -U pip
          python -m pip install "mcp-release-guardian==${{ steps.ver.outputs.ver }}"

      - name: Smoke: CLI starts on stdio
        shell: bash
        run: |
          timeout 2s mcp-release-guardian || true
